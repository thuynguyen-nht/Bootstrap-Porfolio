<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Portfolio</title>
</head>

<body>
    <div class="container">
        <div class="border-bottom sticky-top bg-light">
            <nav class="navbar navbar-expand-sm navbar-light">
                <span class="navbar-brand mb-0 h1 text-success font-weight-bold">Thuy Nguyen</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-warning text.white" href="index.html">About</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-outline-warning" href="porfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-outline-warning" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
        <br>
        <div class="col-md-12 h1 text-success border-bottom border-dark">Contact</div>
        <br>
        <br>
        <form>
            <div class="form-group row">
                <label class="col-md-3" for="name">Name</label>
                <input class="col-md-9 form-control" type="text" id="name" placeholder="Jone Doe">
            </div>
            <br>
            <div class="form-group row">
                <label class="col-md-3" for="user_email">Email address</label>
                <input class="col-md-9 form-control" type="email" id="user_mail" placeholder="name@example.com">
            </div>
            <br>
            <div class="form-group row">
                <label class="col-md-3" for="user_message">Message</label>
                <textarea class="form-control col-md-9" id="user_message" rows="4"></textarea>
            </div>
            <br>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">How do I contact you?</legend>
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactType" id="emailContact"
                                value="email" checked>
                            <label class="form-check-label" for="emailContact">
                                Email only
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactType" id="phoneContact"
                                value="phone">
                            <label class="form-check-label" for="phoneContact">
                                Phone Only
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="contactType" id="both"
                                value="bothEmailPhone">
                            <label class="form-check-label" for="both">
                                Email & Phone
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="bg-dark fixed-bottom text-center text-white pt-5 border-top border-success">
        &#169 Copyright 2020
    </footer>
